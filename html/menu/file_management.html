!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Management</title>
</head>
<body>
    <h1>File Management</h1>
    <form action="/cgi-bin/file_management.py" method="post" enctype="multipart/form-data">
        <label for="file">Upload file:</label>
        <input type="file" id="file" name="file">
        <button type="submit">Upload</button>
    </form>
    <form action="/cgi-bin/file_management.py" method="post">
        <input type="hidden" name="list_files" value="1">
        <button type="submit">List Files</button>
    </form>
</body>
</html>
